<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div span {
            color: red;
        }
        /* 后代选择器，选择所有div元素的span元素 */
        p.box {
            color: green;
        }
        /* 交集选择器，同时满足两个条件才行 */
        span {
            color: blue;
        }
        a:hover {
            color: yellow;
        }
        /* 伪类选择器，鼠标悬停时文字颜色变黄色 */
        /* 超链接伪类:link访问前, :visited访问后, :hover鼠标悬停, :active点击时 */
    </style>
</head>
<body>
    <div>
        <span>测试文字</span>
    </div>
    <span>测试文字2</span>
    <p>测试文字3</p>
    <p class="box">测试文字5</div>
    <a href="#">鼠标悬停测试</a>
</body>
</html>
