<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* box-sizing设置在这里可以在设置内外边距时防止盒子被撑大 */
        }
        /* 通配符去掉所有的默认样式 */
        li {
            list-style: none;
        }
        /* 去掉li的默认样式,包含于通配符*中 */
    </style>
</head>
<body>
    <h1>wwdadada</h1>
    <h2>affafaf</h2>
    <h3>6554551</h3>
    <ul>
        <li>wdbiaobf</li>
    </ul>
</body>
</html>
