<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <h2>个人信息</h2>
        姓名: <input type="text" placeholder="请输入姓名">
        <br>
        <br>
        密码: <input type="text" placeholder="请输入密码">
        <br>
        <br>
        确认密码: <input type="text" placeholder="请确认密码">
        <br>
        <br>
        性别:
        <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br>
        <br>
        居住城市:
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option checked>深圳</option>
            <option>杭州</option>
        </select>
        <h2>教育经历</h2>
        学校名称: <input type="text" placeholder="请输入学校名称">
        <h2>工作经历</h2>
        工作描述：
        <textarea></textarea>
        <br>
        <br>
        <input type="checkbox">已阅读并同意协议
        <ul>
            <li><a href="#">用户协议</a></li>
            <li><a href="#">隐私政策</a></li>
        </ul>
        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
