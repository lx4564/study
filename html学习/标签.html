<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <p>段落标签</p>
    <p>2.段落</p>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <br>换行标签
    <hr>划线标签
    <br>
    <strong>加粗标签</strong>
    <em>斜体标签</em>
    <ins>下划线标签</ins>
    <del>删除线标签</del>
    <img src="./609.jpg!list1x.v2" alt="科幻" title="烟花" width="100" height="100">
    <!-- title属性为图片的标题,鼠标悬停时显示 -->
    <!-- alt属性为图片的文字描述,在图片加载不出时显示 -->
    <!-- width和height属性为图片的宽和高 -->
    <img src="../学习图片/普通素材/1.jpg" alt="">
    <a href="https://www.baidu.com">百度</a>
    <!-- 超链接标签 -->
    <a href="./html基本骨架.html" target="_blank">本地文件</a>
    <!-- 本地文件超链接 -->
    <!-- target="_blank"属性为在新窗口打开超链接 -->
    <a href="#">空链接</a>
    <!-- #锚点标签 -->
    <audio src="./音乐.mp3" controls loop></audio>
    <!-- controls属性为播放器显示控制按钮,loop属性为循环播放 -->
    <video src="./视频.mp4" controls loop muted></video>
    <!-- controls属性为播放器显示控制按钮,loop属性为循环播放,muted属性为静音播放 -->
</body>
</html>
